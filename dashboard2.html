<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV-Ready India Dashboard View</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Sora', sans-serif;
      background: #0c0728;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(12,7,40,0.95), rgba(18,12,45,0.9));
      position: sticky;
      top: 0;
      z-index: 10;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: linear-gradient(90deg, #ff4e9b 30%, #6a82fb 100%);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.85rem;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-3px);
    }
    h1 {
      margin-top: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      color: #ff4e9b;
    }
    main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 1200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <a href="project2.html" class="btn">‚Üê Back to Project</a>
    <h1>EV-Ready India Dashboard</h1>
  </header>

  <main>
    <img src="images/project2_dashboard.png" alt="EV-Ready India Dashboard">
  </main>
</body>
</html>
